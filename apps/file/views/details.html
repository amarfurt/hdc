<div ng-controller="DetailsCtrl">
	<div ng-show="loading">
		<p>Loading record data...</p>
	</div>
	<div ng-hide="loading">
		<div class="panel panel-primary">
			<div class="panel-heading">{{record.title}}</div>
			<div class="panel-body" style="white-space: pre-line;">{{record.data}}</div>
		</div>
	</div>
</div>
