<div style="min-height: 200px;">
	<h2>{{parameter.title}}</h2>
	<dl>
		<dt>Calories (kcal):</dt>
		<dd>{{parameter.details.calories | number: 2}}</dd>
		<dt>Steps:</dt>
		<dd>{{parameter.details.steps}}</dd>
		<dt>Total time (minutes):</dt>
		<dd>{{parameter.details.time / 60 | number: 2}}</dd>
	</dl>
</div>
